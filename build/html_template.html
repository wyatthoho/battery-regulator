<!DOCTYPE html>

<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.css" rel="stylesheet" />
    <style>
        .markdown-body input[type=checkbox] {
            display: none
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body tr:hover td {
            background-color: rgb(240, 240, 240);
        }

        .markdown-body table {
            margin-left: auto;
            margin-right: auto;
        }

        .markdown-body img {
            width: 100%;
            max-width: 650px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            transition: transform 0.25s ease;
            cursor: zoom-in;
        }

        .markdown-body input[type=checkbox]:checked~img {
            transform: scale(2);
            cursor: zoom-out
        }
    </style>
    <script async_="True" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/tcl.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body class="markdown-body"></body>

</html>
